<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Communication Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }

        button, a, input, select {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="fill:%23590009;stroke:%23590009;stroke-width:2px"><circle cx="8" cy="8" r="6"/></svg>') 8 8, pointer !important;
        }

        body {
            background: #590009;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(89, 0, 9, 0.2);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            color: #590009;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #590009;
            box-shadow: 0 0 0 3px rgba(89, 0, 9, 0.1);
        }

        .login-btn {
            background: #590009;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #7a000d;
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #590009;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            color: #7a000d;
        }

        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: #fff;
            padding: 0 12px;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-buttons .back-link {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to continue</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="divider">
            <span>or</span>
        </div>
        <div class="nav-buttons">
            <a href="register.html" class="back-link">Don't have an account? Register</a>
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>

    <script>
    function handleLogin(event) {
        event.preventDefault();
        
        const userData = {
            email: document.getElementById('email').value,
            name: document.getElementById('email').value.split('@')[0], // Default name from email
            course: 'Computer Science', // Default course
            phone: '+1 234-567-8900', // Default phone
            profilePic: null
        };

        // Save user data to localStorage
        localStorage.setItem('userData', JSON.stringify(userData));
        window.location.href = 'home.html';
    }

    // Check if user is already logged in
    window.addEventListener('load', () => {
        if (localStorage.getItem('userData')) {
            window.location.href = 'home.html';
        }
    });
    </script>
</body>
</html>
