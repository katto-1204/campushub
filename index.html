<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Communication Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #590009;
      color: #fff;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 40px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(89, 0, 9, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #590009;
      font-size: 2.5rem;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    p {
      color: #333;
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .get-started-btn {
      display: inline-block;
      padding: 15px 40px;
      text-decoration: none;
      background-color: #590009;
      color: white;
      border-radius: 25px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .get-started-btn:hover {
      background-color: #7a000d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(89, 0, 9, 0.2);
    }

    .login-link {
      display: block;
      color: #590009;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .login-link:hover {
      color: #7a000d;
      transform: translateY(-1px);
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      animation: float linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(-50px);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="welcome-container">
    <h1>Campus Communication Hub</h1>
    <p>A unified platform for all your campus needs. Stay updated with announcements, events, and club activities.</p>
    <a href="register.html" class="get-started-btn">Get Started</a>
    <a href="login.html" class="login-link">Already have an account? Log in</a>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    const numberOfParticles = 50;

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = Math.random() * 20 + 5;
      const posX = Math.random() * 100;
      const delay = Math.random() * 15;
      const duration = Math.random() * 20 + 10;

      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.animationDuration = `${duration}s`;

      particlesContainer.appendChild(particle);

      particle.addEventListener('animationend', () => {
        particle.remove();
        createParticle();
      });
    }

    for (let i = 0; i < numberOfParticles; i++) {
      createParticle();
    }
  </script>
</body>
</html>
