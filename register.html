<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Communication Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #590009;
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(89, 0, 9, 0.2);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #590009;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            color: #590009;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #590009;
        }

        .form-group input:not([type="radio"]),
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #590009;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #590009;
            box-shadow: 0 0 0 2px rgba(89, 0, 9, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 24px;
            padding: 8px 0;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-group label:hover {
            color: #7a000d;
        }

        .file-input {
            padding: 12px;
            border: 1px dashed #590009;
            border-radius: 6px;
            width: 100%;
        }

        .file-input:hover {
            background: rgba(89, 0, 9, 0.05);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .login-btn {
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #590009;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #590009;
            color: #590009;
        }

        .login-btn:hover {
            background: #7a000d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(89, 0, 9, 0.1);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #590009;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-buttons .back-link {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Fill in your information to get started</p>
        </div>
        
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>
                <div class="form-group form-full">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select required>
                        <option value="">Select Course</option>
                        <option value="cs">Computer Science</option>
                        <option value="it">Information Technology</option>
                        <option value="ec">Electronics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Academic Documents</label>
                    <input type="file" class="file-input" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password" required>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="login-btn">Create Account</button>
                <button type="reset" class="login-btn btn-secondary">Clear Form</button>
            </div>
        </form>

        <div class="nav-buttons">
            <a href="login.html" class="back-link">Already have an account? Sign in</a>
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically handle form validation and submission to a server
        // For demonstration purposes, we'll just redirect to login
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
